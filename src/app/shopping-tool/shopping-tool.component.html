<div class="header">
  <div>
    Sort:
    <select [ngModel]="selectedSort" (ngModelChange)="sort($event)">
      <option value="rating">Rating</option>
      <option value="price">Price</option>
      <option value="name">Name</option>
    </select>
  </div>
  <div>
    Filter:
    <input [ngModel]="searchText" (ngModelChange)="filter($event)">
  </div>
</div>

<br>

<div class="body" *ngFor="let item of productList">
  <app-product [item]="item"></app-product>
</div>
